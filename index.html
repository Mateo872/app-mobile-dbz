<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dragon Ball Z</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="bi bi-list"></i></li>
          <li>
            <img class="img__logo" src="./img/dragonballLogo.png" alt="Logo" />
          </li>
          <li class="img__container">
            <img
              class="img__container--perfil"
              src="./img/perfil.png"
              alt="Foto de perfil"
            />
          </li>
        </ul>
        <ul class="container__warrior">
          <li class="container__warrior--img">
            <img src="./img/goku.png" alt="Gokú" />
          </li>
          <li class="container__warrior--features">
            <h4 class="race">SAIYAJIN</h4>
            <h4 class="warrior">GOKÚ</h4>
            <p>
              El guerrero más poderoso del universo, con una fuerza inigualable
              y una capacidad de lucha sobrehumana.
            </p>
          </li>
        </ul>
        <div class="gradient"></div>
      </nav>
    </header>
    <main>
      <section class="container__other__warriors">
        <article class="warriors">
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/vegeta.png" alt="Vegeta" />
            </div>
            <h4>Vegeta</h4>
          </div>
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/android17.png" alt="Androide 17" />
            </div>
            <h4>ANDROIDE 17</h4>
          </div>
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/jiren.png" alt="Jiren" />
            </div>
            <h4>JIREN</h4>
          </div>
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/krillin.png" alt="Krillin" />
            </div>
            <h4>KRILLIN</h4>
          </div>
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/frieza.png" alt="Freezer" />
            </div>
            <h4>FREEZER</h4>
          </div>
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/buu.png" alt="Majin Buu" />
            </div>
            <h4>MAJIN BUU</h4>
          </div>
          <div class="warrior__info">
            <div class="warrior">
              <img src="./img/piccolo.png" alt="Picoro" />
            </div>
            <h4>PICORO</h4>
          </div>
        </article>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
